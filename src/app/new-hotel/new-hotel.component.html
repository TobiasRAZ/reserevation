<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Créer une nouvelle Hôtel</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Nom de l'hotel</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="location">Emplacement</label>
          <input type="text" id="location" class="form-control" name="location" ngModel required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="10" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enregistrer</button>
      </form>
    </div>
  </div>
